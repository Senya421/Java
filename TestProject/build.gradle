plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.8.1'
    implementation 'org.openqa.selenium:selenium-rc:1.0-20081010.060147'
    implementation 'org.openqa.selenium.grid:selenium-grid:1.0.2'
    implementation 'org.openqa.selenium.server:selenium-server:1.0-20081010.060147'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    testImplementation 'org.seleniumhq.selenium:selenium-grid:4.8.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.2'
}

test {
    useJUnitPlatform()
}